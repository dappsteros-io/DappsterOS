# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: dappsteros
before:
  hooks:
  - go generate
  - go run github.com/google/go-licenses@latest check . --disallowed_types=restricted
  - go mod tidy
  - go test -race -v ./...

builds:
- id: dappsteros-amd64
  binary: build/sysroot/usr/bin/dappsteros
  env:
  - CC=x86_64-linux-gnu-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - amd64
- id: dappsteros-arm64
  binary: build/sysroot/usr/bin/dappsteros
  env:
  - CC=aarch64-linux-gnu-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm64
- id: dappsteros-arm-7
  binary: build/sysroot/usr/bin/dappsteros
  env:
  - CC=arm-linux-gnueabihf-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm
  goarm:
  - "7"
- id: dappsteros-migration-tool-amd64
  binary: build/sysroot/usr/bin/dappsteros-migration-tool
  main: ./cmd/migration-tool
  env:
  - CC=x86_64-linux-gnu-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - amd64
- id: dappsteros-migration-tool-arm64
  binary: build/sysroot/usr/bin/dappsteros-migration-tool
  main: ./cmd/migration-tool
  env:
  - CC=aarch64-linux-gnu-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm64
- id: dappsteros-migration-tool-arm-7
  binary: build/sysroot/usr/bin/dappsteros-migration-tool
  main: ./cmd/migration-tool
  env:
  - CC=arm-linux-gnueabihf-gcc
  gcflags:
  - all=-N -l
  ldflags:
  - -extldflags "-static"
  tags:
  - musl
  - netgo
  - osusergo
  goos:
  - linux
  goarch:
  - arm
  goarm:
  - "7"
archives:
- name_template: >-
    {{ .Os }}-{{- if eq .Arch "arm" }}arm-7{{- else }}{{ .Arch }}{{- end }}-{{ .ProjectName }}-v{{ .Version }}
  id: dappsteros
  builds:
  - dappsteros-amd64
  - dappsteros-arm64
  - dappsteros-arm-7
  files:
  - build/**/*
- name_template: >-
    {{ .Os }}-{{- if eq .Arch "arm" }}arm-7{{- else }}{{ .Arch }}{{- end }}-{{ .ProjectName }}-migration-tool-v{{ .Version }}
  id: dappsteros-migration-tool
  builds:
  - dappsteros-migration-tool-amd64
  - dappsteros-migration-tool-arm64
  - dappsteros-migration-tool-arm-7
  files:
  - build/sysroot/etc/**/*
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
